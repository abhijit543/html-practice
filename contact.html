<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table align="center" cellpadding="15">
      <tr>
        <th width="200" style="font-size: 30px; color: red">First Enquiry</th>
        <th><a href="index.html">Home</a></th>
        <th><a href="service.html">Our Services</a></th>
        <th><a href="project.html">Recent Project</a></th>
        <th><a href="contact.html"> Contact Us</a></th>
      </tr>
    </table>
    <hr color="grey" size="5" />
    <form action="message.py" method="post">
      <caption></caption>
      <h1>Contact uS</h1>
      <p>*marks fields are mandatory</p>
      <table align="center" cellpadding="15">
        <tr>
          <th>Your name:<font color="red">*</font></th>
          <td>
            <input type="text" placeholder="Enter your name" name="fname" tabindex="1" required />
          </td>
        </tr>
        <tr>
          <th>Your Email:</th>
          <td>
            <input type="email" placeholder="Enter your Email" tabindex="4" name="email" required />
          </td>
        </tr>
        <tr>
          <th>Your Mobile:<font color="red">*</font></th>
          <td>
            <input type="number" placeholder="Enter your Mobile" name="mobile" tabindex="2" required />
          </td>
        </tr>
        <tr>
          <th>Your Msg:<font color="red">*</font></th>
          <td>
            <textarea placeholder="enter your message" rows="10" cols="40" name="my msg" tabindex="3" required></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="submit">Send msg</button>
            <button type="reset">reset msg</button>
          </th>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
