<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <h1 align="center">Invoice</h1>
    <table cellpadding="15" border="1px solid black" align="center" cellspacing="0">
      <tr bgcolor="grey">
        <th>Item/ Desc.</th>
        <th>Qty.</th>
        <th>@</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Paperclips(Box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.00</td>
      </tr>
      <tr>
        <td>Paper (Case)</td>
        <td>10</td>
        <td>45.99</td>
        <td>459.90</td>
      </tr>
      <tr>
        <td>Wastepaper Baskets</td>
        <td>2</td>
        <td>17.99</td>
        <td>35.98</td>
      </tr>
      <tr>
        <th colspan="3" bgcolor="grey">SubTotal</th>
        <td>610.88</td>
      </tr>
      <tr>
        <th colspan="2" bgcolor="grey">Tax</th>
        <td>7%</td>
        <td>42.76</td>
      </tr>
      <tr>
        <th colspan="3" bgcolor="grey">Total</th>
        <td>653.64</td>
      </tr>
    </table>
  </body>
</html>
