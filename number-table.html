<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <table cellpadding="15" border="1px solid black" align="center" cellspacing="0">
      <tr>
        <td rowspan="2">1</td>
        <td rowspan="2">2</td>
        <td rowspan="4">3</td>
        <td>16</td>
        <td>5</td>
        <td>6</td>
        <td>10</td>
        <td>12</td>
      </tr>
      <tr>
        <td>4</td>
        <td colspan="2">7</td>
        <td>11</td>
        <td>13</td>
      </tr>
      <tr>
        <td rowspan="2">17</td>
        <td rowspan="2">18</td>
        <td rowspan="2">19</td>
        <td rowspan="2">8</td>
        <td rowspan="2">9</td>
        <td colspan="2">14</td>
      </tr>
      <tr>
        <td colspan="2">15</td>
      </tr>
    </table>
  </body>
</html>
