<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State of Health</title>
  </head>
  <body>
    <table cellpadding="10px" border="1px" align="center">
      <thead>
        <tr>
          <th rowspan="2">State Of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr>
          <th>Minimum</th>
          <th>Maximum</th>
          <th>2 hour after eating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre diabeties</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabeties</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
